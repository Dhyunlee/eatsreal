<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>잇츠리얼 - 건강한 다이어리 전문 쇼핑몰</title>
	<link rel="stylesheet" href="assets/css/ress.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b46fa15daf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />
	<script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
	<script src="assets/js/main.js" defer></script>
</head>

<body>
	<div id="wap">
		<div class="container">
			<!-- header -->
			<header>
				<div class="sec-wrap">
					<div class="sec">
						<ul class="menu-list">
							<li><a href="" class="fs">Instargram</a></li>
							<li><a href="" class="fs">Facebook</a></li>
							<li><a href="" class="fs">Blog</a></li>
						</ul>
					</div>
					<div class="sec">
						<p class="fs">회원가입시 적립금 2000원 지급!</p>
					</div>
					<div class="sec menu-list">
						<ul class="menu-list">
							<li><a href="" class="fs">로그인</a></li>
							<li><a href="" class="fs">Register</a></li>
							<li><a href="" class="fs">장바구니</a></li>
							<li><a href="" class="fs">마이페이지</a></li>
						</ul>
						<div class="sec_search">
							<span class="fs">Search</span>
						</div>
					</div>
				</div>
				<div class="sec-banner">
					<div class="img-wrap">
						<img src="./assets/img/bannerimg.png" alt="banner-img">
					</div>
				</div>
				<div class="src-gnb">
					<ul class="menu-list menu-list__container">
						<li><a href="">인기상품</a></li>
						<li><a href="">정기배송</a></li>
						<li><a href="">건강식단</a></li>
						<li><a href="">건강간식</a></li>
						<li><a href="">헬스케어</a></li>
						<li><a href="">홀딩서비스</a></li>
						<li><a href="">Review</a></li>
					</ul>
				</div>
			</header>
			<!--  -->
			<main>
				<section class="main-banner">
					<div class="carousel-wrap">
						<div class="swiper-container">
							<!-- Additional required wrapper -->
							<div class="swiper-wrapper">
								<!-- Slides -->
								<div class="swiper-slide slide01"></div>
								<div class="swiper-slide slide02"></div>
								<div class="swiper-slide slide03"></div>
								<div class="swiper-slide slide04"></div>
								<div class="swiper-slide slide05"></div>
								<div class="swiper-slide slide06"></div>
								<div class="swiper-slide slide07"></div>
								<div class="swiper-slide slide08"></div>
								<div class="swiper-slide slide09"></div>
							</div>
							<!-- If we need pagination -->
							<div class="swiper-pagination"></div>

							<!-- If we need navigation buttons -->
							<div class="nav-btn prev-btn">
								<div class="nav-btn__btn-wrap"></div>
								<button></button>
							</div>
							<div class="nav-btn next-btn">
								<div class="nav-btn__btn-wrap"></div>
								<button></button>
							</div>

							<!-- If we need scrollbar -->
							<!-- <div class="swiper-scrollbar"></div> -->
						</div>
					</div>
				</section>
				<section class="sec-01"></section>
				<section class="sec-02"></section>
				<section class="sec-03"></section>
				<section class="sec-04"></section>
				<section class="sec-05"></section>
				<section class="sec-06"></section>
				<section class="sec-07"></section>
				<section class="sec-08"></section>
				<section class="sec-09"></section>
				<section class="sec-10"></section>
				<section class="sec-11"></section>
			</main>
			<!-- footer -->
			<footer>
			</footer>
		</div>
	</div>
</body>

</html>
